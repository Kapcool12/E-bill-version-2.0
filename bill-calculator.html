<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator - eBill</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <script>
        function calculateBill() {
            const bulbCount = document.getElementById('bulb_count').value || 0;
            const tvCount = document.getElementById('tv_count').value || 0;
            const fridgeCount = document.getElementById('fridge_count').value || 0;
            const fanCount = document.getElementById('fan_count').value || 0;

            const bulbWatt = 60; // Assuming each bulb is 60 watts
            const tvWatt = 100; // Assuming each TV is 100 watts
            const fridgeWatt = 150; // Assuming each fridge is 150 watts
            const fanWatt = 75; // Assuming each fan is 75 watts

            const usageHours = 30 * 24; // Assuming usage for 30 days and 24 hours per day

            const bulbUsage = (bulbCount * bulbWatt * usageHours) / 1000; // kWh
            const tvUsage = (tvCount * tvWatt * usageHours) / 1000; // kWh
            const fridgeUsage = (fridgeCount * fridgeWatt * usageHours) / 1000; // kWh
            const fanUsage = (fanCount * fanWatt * usageHours) / 1000; // kWh

            const totalUsage = bulbUsage + tvUsage + fridgeUsage + fanUsage;
            const costPerKWh = 0.12; // Assuming cost per kWh is $0.12
            const totalBill = totalUsage * costPerKWh;

            document.getElementById('total_bill').innerText = 'Estimated Bill: $' + totalBill.toFixed(2);
        }
    </script>
    <style>
        body {
            background-image: url('new-image.png'); /* Replace with your actual image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">eBill</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-warning text-dark" href="help.html">Help</a>
                    </li>
                    <li class="nav-item align-items-end">
                        <a class="nav-link btn btn-danger text-white" href="index.html">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="back-button">
            <a href="javascript:history.back()" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</a>
        </div>
        <h1 class="text-center mb-4">Electricity Bill Calculator</h1>
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Enter Appliance Details</h4>
            </div>
            <div class="card-body">
                <form onsubmit="event.preventDefault(); calculateBill();">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="bulb_count" class="form-label">Number of Bulbs</label>
                            <input type="number" class="form-control" id="bulb_count" name="bulb_count" min="0">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tv_count" class="form-label">Number of TVs</label>
                            <input type="number" class="form-control" id="tv_count" name="tv_count" min="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fridge_count" class="form-label">Number of Fridges</label>
                            <input type="number" class="form-control" id="fridge_count" name="fridge_count" min="0">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fan_count" class="form-label">Number of Fans</label>
                            <input type="number" class="form-control" id="fan_count" name="fan_count" min="0">
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">Calculate Bill</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <h3 id="total_bill">Estimated Bill: $0.00</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../bootstrap.bundle.min.js"></script>
</body>
</html>
